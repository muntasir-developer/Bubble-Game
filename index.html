<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="up_box">
        <div class="child">
          <p>Hit</p>
          <div id="hit" class="small_child"></div>
        </div>
        <div class="child">
          <p>Timer</p>
          <div class="small_child timer">8</div>
        </div>
        <div class="child">
          <p>Score</p>
          <div id="score" class="small_child">0</div>
        </div>
      </div>
      <div class="down_box">
        <div class="circle"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
